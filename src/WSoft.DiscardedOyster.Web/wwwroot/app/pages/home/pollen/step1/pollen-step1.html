<form class="form-inline" name="userForm" novalidate >
    <div class="form-group" ng-class="{ 'has-error': userForm.city.$invalid && userForm.city.$dirty}">
        <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="City" ng-model="vm.city" ng-required="true">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-disabled="!userForm.$valid">Search</button>
            </span>
        </div>
    </div>
</form>
